<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Omvandlare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link.js">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Valutor</button>
        <div class="dropdown-content">
          <a href="nok.html">SEK till NOK</a>
          <a href="index.html">SEK till USD</a>
          <a href="gbp.html">SEK till GBP</a>
        </div>
      </div>

    <h2>Valuta Omvandlare</h2>
    <div>
        <input type="number" class="number" id="låda1" oninput="kalkyl()">
        <div class="box">SEK</div>
    </div>
    <div>
        <div class="number" id="låda2"></div>
        
        <div class="box">EURO</div>
    </div>

    <div class="dropdown">
        <button class="dropbtn" id="cursor" onclick="location.href='http://127.0.0.1:5502/eurosek.html'">Ändra håll!</button>
    </div>

    <script rel="stylesheet" href="link.js">

        let exchange;
        fetch("https://free.currconv.com/api/v7/convert?q=sek_eur&compact=ultra&apiKey=de2cca017d1b7e314d25", {
    })
.then(res => {
    return res.json()
})

.then(data => exchange = data)

    function kalkyl() {
        var box1 = document.getElementById("låda1").value;
        var resultat = box1 * exchange.SEK_EUR
        document.getElementById("låda2").innerHTML = resultat;
    }
    </script>
</body>
</html>
