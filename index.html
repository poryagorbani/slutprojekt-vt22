<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Omvandlare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link.js">
</head>
<body>

            <button class="activebtn" id="USD">EUR</button>            
            <button class="inactivebtn" id="EUR">USD</button>

            <!-- <button class="dropbtn" id="NOK">NOK</button>
            <button class="dropbtn" id="GBP">GBP</button> -->


    <h2>Valuta Omvandlare</h2>
    <div>
        <input type="number" class="number" id="box1" oninput="kalkyl()">
        <div class="box">SEK</div>
    </div>
    <div>
        <div class="number" id="box2"></div>
        <div class="box" id="CC">EUR</div>
    </div>
    <br>
        <h2 id="info"></h2>




    <script>
        let exchange;
        fetch("https://free.currconv.com/api/v7/convert?q=sek_usd,sek_eur&compact=ultra&apiKey=5e2e191eb2195740d4ac", {
    })

.then(res => {
    return res.json()
})
.then(data => exchange = data)


    function kalkyl() {
        var box1 = document.getElementById("box1").value;
        var resultat = box1 * exchange.SEK_EUR
        document.getElementById("box2").innerHTML = resultat;
    }

    var button1 = document.getElementById("USD");
    var button2 = document.getElementById("EUR");

    button1.onclick = function() {

        if(button1.className == "activebtn") {

            document.getElementById("CC").innerHTML = "EUR";
            button1.className = "activebtn";
            
            var box1 = document.getElementById("box1").value;
            var resultat = box1 * exchange.SEK_EUR
            document.getElementById("box2").innerHTML = resultat + "€";

            
        } else{

            button1.className ="activebtn";
            button2.className ="inactivebtn"; 
            document.getElementById("info").innerHTML = "Numera är 1 Svensk krona värd" + " " + exchange.SEK_EUR * 1 + " "+ "€";
        }
    }

    button2.onclick = function() {


            if(button2.className == "inactivebtn") {
            document.getElementById("CC").innerHTML = "USD";

            button2.className = "activebtn";
            button1.className = "inactivebtn";

            var box1 = document.getElementById("box1").value;
            var resultat = box1 * exchange.SEK_USD
            document.getElementById("box2").innerHTML = resultat + "$";

            document.getElementById("info").innerHTML = "Numera är 1 Svensk krona värd" + " " + exchange.SEK_USD * 10 + " "+ "$";
        }
    }
    
    </script>
</body>
</html>
